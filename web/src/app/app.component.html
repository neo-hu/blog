
<div audio></div>
<div themes></div>
  <loading-bar ></loading-bar>
  <ng2-toasty [position]="'top-right'"></ng2-toasty>
<div class="main-content">
  <a href="javascript:void(-1);" (click)="menu()" [class.show-menu]="showMenu" class="menu-btn bgc" [class.play]="audioStart">
    <span class="lines"><span class="l1"></span><span class="l2"></span><span class="l3"></span></span>
  </a>
  <div [class.d-none]="showMenu">
    <router-outlet></router-outlet>
  </div>
  <div class="menu-content" [class.show-menu]="showMenu">
    <ul class="list-unstyled list-inline">
      <li class="list-inline-item">
        <a routerLink="/">
          <i class="fa fa-user"></i>
          <p class="mt-3">Home</p>
        </a>
      </li>
      <li class="list-inline-item">
        <a routerLinkActive='active' routerLink="/skills">
          <i class="fa  fa-terminal"></i>
          <p class="mt-3">Skills</p>
        </a>
      </li>
      <li class="list-inline-item">
        <a routerLinkActive='active' routerLink="/works">
          <i class="fa fa-suitcase"></i>
          <p class="mt-3">Works</p>
        </a>
      </li>
      <li class="list-inline-item">
        <a routerLinkActive='active' routerLink="/blog">
          <i class="fa fa-pencil-square-o"></i>
          <p class="mt-3">Blog</p>
        </a>
      </li>
      <li class="list-inline-item">
        <a routerLinkActive='active' routerLink="/contact">
          <i class="fa fa-envelope"></i>
          <p class="mt-3">Contact</p>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="javascript:void (-1);" (click)="changeAudio()">
          <i class="fa" [class.fa-volume-up]="audioStart" [class.fa-volume-off]="!audioStart"></i>
          <p class="mt-3">&nbsp;</p>
        </a>

      </li>
    </ul>
  </div>
</div>
